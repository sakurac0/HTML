<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    var arry1 = [];

    for (var i = 0; i < 100; i++) {
      arry1[i] = i + 1;
    }
    console.log(arry1);
  </script>
  <script>
    var arry2 = [];
    for (i = 0; i < 51; i++) {
      arry2[i] = i * 2;
    }
    console.log(arry2);
  </script>
  <script>
    arry3 = [];
    for (var i = 0; i < 7; i++) {
      arry3[i] = "abc" + (i + 1);
    }
    console.log(arry3);
  </script>
  <script>
    var arry4 = [];
    for (i = 0; i < 9; i++) {
      arry4[i] = i * 3 + 1
    }
    console.log(arry4);
  </script>
  <script>
    var arry5 = [];
    for (var i = 1; i < 10; i += 2) {
      arry5[i] = i * 2;
    }
    console.log(arry5);
  </script>
</body>

</html>
