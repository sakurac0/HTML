<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  순서가 있는 목록의 예
  <ol>
    <li>바나나</li>
    <li>수박</li>
    <li>참외</li>
    순서가 있는 목록의 예 10부터 내림차순
    <ol start=10 reversed=reversed>
      <li type=1>바나나</li>
      <li type=1>수박</li>
      <li type=1>참외</li>
    </ol>
    순서가 없는 목록의 예
    <ul>
      <li type=square>바나나</li>
      <li type=vircle>수박</li>
      <li type=disc>
        참외</li>
    </ul>
</body>

</html>
